<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV to MP3 Converter | MizuTools</title>
    
    <script src="coi-serviceworker.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full p-8 bg-slate-900 rounded-2xl border border-slate-800 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-sky-400 to-emerald-400 bg-clip-text text-transparent">
                Mizu Audio Converter
            </h1>
            <p class="text-slate-400 text-sm mt-2">Seguro • Privado • Browser-Based</p>
        </div>

        <div class="space-y-6">
            <div class="relative group">
                <input type="file" id="uploader" accept="audio/wav" 
                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                <div class="border-2 border-dashed border-slate-700 group-hover:border-sky-500 transition-colors rounded-xl p-8 text-center bg-slate-800/50">
                    <svg class="w-10 h-10 mx-auto text-slate-500 group-hover:text-sky-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                    </svg>
                    <span id="fileName" class="text-sm text-slate-400 italic">Arrastra o elige tu .wav</span>
                </div>
            </div>

            <button id="convertBtn" class="w-full bg-sky-600 hover:bg-sky-500 disabled:bg-slate-800 disabled:text-slate-500 font-bold py-3 rounded-xl transition-all shadow-lg">
                Convertir a MP3
            </button>

            <div id="statusContainer" class="hidden space-y-2">
                <div class="flex justify-between">
                    <span id="statusText" class="text-[10px] text-sky-400 uppercase font-black">Estado: Inicializando</span>
                    <span id="percentText" class="text-[10px] text-sky-400 font-black">0%</span>
                </div>
                <div class="w-full bg-slate-800 rounded-full h-1.5 overflow-hidden">
                    <div id="progressBar" class="bg-sky-400 h-full w-0 transition-all duration-200"></div>
                </div>
            </div>
        </div>

        <footer class="mt-8 text-center text-[10px] text-slate-600">
            MizuLegends Studios © 2026 | Built with WASM
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
