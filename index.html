<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV to MP3 | MizuTools</title>
    
    <script src="coi-serviceworker.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex items-center justify-center font-sans">

    <div class="max-w-md w-full p-8 bg-slate-900 rounded-2xl border border-slate-800 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-sky-400 to-emerald-400 bg-clip-text text-transparent">
                Audio Converter Pro
            </h1>
            <p class="text-slate-400 text-sm mt-2">Conversión local rápida y privada</p>
        </div>

        <div class="space-y-6">
            <div class="relative group">
                <input type="file" id="uploader" accept="audio/wav" 
                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                <div class="border-2 border-dashed border-slate-700 group-hover:border-sky-500 transition-colors rounded-xl p-8 text-center bg-slate-800/50">
                    <svg class="w-10 h-10 mx-auto text-slate-500 group-hover:text-sky-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                    </svg>
                    <span id="fileName" class="text-sm text-slate-400 italic">Selecciona tu archivo .wav</span>
                </div>
            </div>

            <button id="convertBtn" class="w-full bg-sky-600 hover:bg-sky-500 disabled:bg-slate-700 disabled:cursor-not-allowed text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-sky-900/20">
                Convertir a MP3
            </button>

            <div id="statusContainer" class="hidden">
                <div class="flex justify-between mb-2">
                    <span id="statusText" class="text-xs text-sky-400 uppercase tracking-widest font-bold">Procesando...</span>
                </div>
                <div class="w-full bg-slate-800 rounded-full h-2">
                    <div id="progressBar" class="bg-sky-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <footer class="mt-8 text-center">
            <p class="text-[10px] text-slate-600 uppercase tracking-tighter">Powered by FFmpeg.WASM & WebAssembly</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
